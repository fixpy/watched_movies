{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Register a new account{% endblock %}

{% block content %}
<style type="text/css">
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}
.container>.register-container {
  max-width: 530px;
  padding: 15px;
  margin: 0 auto;
}
</style>
<div class="container">
  <div class="register-container">
  <h2 class="form-signin-heading">Register a new account:</h2>
  {{ wtf.quick_form(form) }}
  <br />
  <button type="button" class="btn btn-default">
    <a href="/auth/login" target="_self">Already have an account</a>
  </button>
  </div>
</div>
{% endblock %}
